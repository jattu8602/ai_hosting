version: '3.8'

services:
  llm-chat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: llm-chat-api
    restart: unless-stopped
    ports:
      - '8000:8000'
      - '443:443'
    volumes:
      - ./data:/app/data
      - ./ssl:/app/ssl
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - LOG_LEVEL=INFO
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: '2'
        reservations:
          memory: 3G
          cpus: '1'
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:8000/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
